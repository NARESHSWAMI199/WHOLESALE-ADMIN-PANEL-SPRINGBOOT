# .github/workflows/ci-sonar.yml
name: CI with SonarCloud + Build & Test

on:
  push:
    branches: [ main, develop, feature/*, bugfix/* ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud Analysis + Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for SonarQube differential analysis

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          # only needed for PR decoration
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=NARESHSWAMI199_WHOLESALE-ADMIN-PANEL-SPRINGBOOT\
          -Dsonar.organization=Naresh Swami \
          -Dsonar.host.url=https://sonarcloud.io

    - name: Quality Gate check (optional - fail build if quality gate fails)
      if: always()
      uses: sonarsource/sonarqube-quality-gate-action@v3
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      with:
        # Optional: timeout in seconds (default: 300)
        timeout: 300
